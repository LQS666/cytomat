<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cytomat.pl - losowe cytaty</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="cards">
        <ul class="cards-buttons">
            <li class="cards-button"><a>Strona główna</a></li>
            <li class="cards-button"><a>Dodaj nowy cytat</a></li>
        </ul>
        <ul class="cards-panels">
            <li class="cards-panel">
                <div class="show-quote">
                    <h1 class="quote"></h1>
                    <h2></h2>
                    <div class="btns">
                        <button class="showAdvice"><i class="fas fa-quote-left"></i> Losuj cytat</button>
                        <div class="numbers"></div>
                    </div>
                </div>
            </li>
            <li class="cards-panel">
                <form action="">
                    <div class="alert"></div>
                    <label for="quote">Cytat:</label>
                    <textarea name="quote" cols="40" rows="5"></textarea>
                    <label for="author">Autor:</label>
                    <input type="text" name="author">
                    <button class="add">Dodaj własny cytat</button>
                </form>
            </li>
        </ul>
    </div>

    <video autoplay loop id="video-bg" muted plays-inline>
        <source src="video.mp4" type="video/mp4">
    </video>


    <script src="script.js"></script>
</body>

</html>
